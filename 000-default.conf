<VirtualHost *:80>
    ServerName essayara.com
    ServerAlias www.essayara.com

    # Redirection automatique vers HTTPS
    Redirect permanent / https://essayara.com/

    # Document root (utile si tu veux servir en HTTP temporairement)
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
