security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Users
                property: email
        app_admin_provider:
            entity:
                class: App\Entity\Admin
                property: email
        chain_provider:
            chain:
                providers: [app_user_provider, app_admin_provider]

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: chain_provider
            form_login:
                login_path: app_login      # page de login User
                check_path: app_login_check
            user_checker: App\Security\UserBlockedChecker
            custom_authenticator:
                - App\Security\AdminAuthenticator
                - App\Security\UsersAuthenticator
            entry_point: form_login
            logout:
                path: app_logout
                target: app_login

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/Accueil, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_USER: ROLE_SELLER ROLE_CUSTOMER ROLE_BOYDELEVRY

# Configuration sp√©ciale pour l'environnement de test
when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
