security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Users
                property: email

    firewalls:
        # üîì Firewall pour les fichiers du profiler et les assets
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # üîê Firewall principal
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator:
                - App\Security\UsersAuthenticator
            logout:
                path: app_logout
                target: app_login

    access_control:
        # ‚úÖ Autoriser l‚Äôacc√®s public au Web Debug Toolbar et au Profiler
        - { path: ^/_wdt, roles: PUBLIC_ACCESS }
        - { path: ^/_profiler, roles: PUBLIC_ACCESS }

        # üîí Routes prot√©g√©es (apr√®s)
        - { path: ^/Accueil, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
