Alias /.well-known/acme-challenge/ /var/www/certbot/

<Directory /var/www/certbot/>
    Options None
    AllowOverride None
    Require all granted
</Directory>

<VirtualHost *:80>
    ServerName essayara.com
    ServerAlias www.essayara.com

    DocumentRoot /var/www/html

    # Pour la validation Letâ€™s Encrypt
    Alias /.well-known/acme-challenge/ /var/www/certbot/

    <Directory /var/www/certbot/>
        Options None
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName essayara.com
    ServerAlias www.essayara.com

    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/essayara.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/essayara.com/privkey.pem

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_ssl.log
    CustomLog ${APACHE_LOG_DIR}/access_ssl.log combined
</VirtualHost>
