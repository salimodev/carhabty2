version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carhabty-app
    ports:
      - "8080:80"  # Ton site accessible sur http://vps-ip:8080
    volumes:
      - .:/var/www/html:cached
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    container_name: carhabty-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: carhabty
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3307:3306"  # Change si 3306 est déjà utilisé sur le VPS
    volumes:
      - db_data:/var/lib/mysql
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: carhabty-phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"  # PhpMyAdmin accessible sur http://vps-ip:8081
    depends_on:
      - db
    restart: always

volumes:
  db_data:
